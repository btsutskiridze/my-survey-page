<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey form</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <h1 id="title">BAQARI's Survey Form</h1>
      <p id="description">
        welcome to my survey form, please submit your answers :)
      </p>
    </header>
    <form action="" id="survey-form">
      <div class="input-headings">
        <label for="name" id="name-label" class="headings">Name</label>
        <input
          type="text"
          id="name"
          placeholder="Enter your name"
          class="form-inputs"
          required
        />
        <br />

        <label for="email" id="email-label" class="headings">Email</label>
        <input
          type="email"
          id="email"
          placeholder="Enter your email"
          class="form-inputs"
          required
        />
        <br />
        <label for="number" id="number-label" class="headings"
          >Age <span id="next-to-age-text">(optional)</span></label
        >
        <input
          type="number"
          id="number"
          min="12"
          max="100"
          name="number"
          placeholder="18"
          class="form-inputs"
        />
        <br />
        <label for="dropdown" class="headings"
          >Which computer science field is more interesting for you</label
        >
        <select name="professions" id="dropdown" class="form-inputs">
          <option value="default" disabled selected>
            select your favorite
          </option>
          <option value="front-end">Front-end development</option>
          <option value="back-end">Back-end development</option>
          <option value="full-stack">Full-stack development</option>
          <option value="data-science">data-science</option>
          <option value="datebase">database development</option>
          <option value="mobile">mobile development</option>
          <option value="UI/UX design">UI/UX design</option>
        </select>
        <br />
        <label for="choise" id="computer-science-Q" class="headings"
          >Do you want your friends to be interested in computer science?</label
        >
        <br />
        <input type="radio" value="choise" id="yes" />
        <label for="yes">yes</label>
        <br />
        <input type="radio" value="choise" id="maybe" />
        <label for="maybe">maybe</label>
        <br />
        <input type="radio" value="choise" id="no" />
        <label for="no">no</label>
        <br />
        <br />
        <label for="languages" id="select-Your-language" class="headings"
          >select your favorite languages</label
        >
        <br />
        <input
          type="checkbox"
          name="languages"
          value="javascript"
          id="javascript"
        />
        <label for="javascript">javascript</label>
        <br />
        <input
          type="checkbox"
          name="languages"
          value="python"
          id="python"
        /><label for="python">python</label>
        <br />
        <input type="checkbox" name="languages" value="c/c++" id="c/c++" />
        <label for="c/c++">c/c++</label>
        <br />
        <input type="checkbox" name="languages" value="java" id="java" />
        <label for="java">java</label>
        <br />
        <input type="checkbox" name="languages" value="c#" id="c#" />
        <label for="c#">c#</label>
        <br />
        <label for="textarea" id="textarea-top" class="headings"
          >Additional comments</label
        >
        <br />
        <textarea
          id="textarea"
          cols=""
          rows="10"
          placeholder="write here"
          style="resize: vertical"
        ></textarea>
        <br />
        <button type="submit" id="submit-button">Submit</button>
      </div>
    </form>
  </body>
</html>
